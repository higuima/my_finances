{% extends "base/layout.html" %}
{% block content %}
    <h1 class="ui teal header">
        CATEGORIES
    </h1>
    <a href="/categories/new">create new</a>
    <table class="ui center collapsing compact teal table">
        <thead>
            <tr>
                <th>
                    id
                </th>
                <th>
                    categoria
                </th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>
                        <a href="/categories/{{ category.id }}">{{ category.id }}</a>
                    </td>
                    <td>
                        {{ category.description }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
